version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: nyay_user
      POSTGRES_PASSWORD: nyay_password
      POSTGRES_DB: nyaysetu_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_USER: nyay_user
      DB_PASS: nyay_password
      DB_NAME: nyaysetu_db
      PORT: 5000
      JWT_SECRET: supersecretkey_change_me
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:5000/api

volumes:
  pgdata:
